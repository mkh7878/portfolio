    <script>
        console.log('Script is running');

        function updateRectangleColors(mouseY) {
            const rows = document.querySelectorAll('.row-container');
            const windowHeight = window.innerHeight;

            rows.forEach((row, index) => {
                const rowTop = (windowHeight / 6) * index;
                const rowBottom = (windowHeight / 6) * (index + 1);

                // Get all rectangles in the current row
                const rectangles = row.querySelectorAll('.rectangle');

                // Remove color-change class from all rectangles
                rectangles.forEach(rectangle => rectangle.classList.remove('active'));

                // Check if the mouse is in the current row
                if (mouseY >= rowTop && mouseY < rowBottom) {
                    rectangles.forEach(rectangle => rectangle.classList.add('active'));
                }
            });
        }

        // Event listener for mouse movement
        document.addEventListener('mousemove', (event) => {
            const mouseY = event.clientY;
            updateRectangleColors(mouseY);
        });

        // Initial check
        updateRectangleColors(window.innerHeight / 2); // Set initial position to the middle of the viewport

        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) { // Adjust this value to control when the effect happens
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

    </script>
