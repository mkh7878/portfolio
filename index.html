<script>
    console.log('Script is running');

    function updateRectangleColors(mouseX, mouseY) {
        const rows = document.querySelectorAll('.row-container');
        const windowHeight = window.innerHeight;
        const windowWidth = window.innerWidth;

        const rowHeight = windowHeight / 6;
        const colWidth = windowWidth / 6;

        rows.forEach((row, rowIndex) => {
            const rectangles = row.querySelectorAll('.rectangle');
            
            rectangles.forEach((rectangle, colIndex) => {
                rectangle.classList.remove('active');
                
                const rowTop = rowHeight * rowIndex;
                const rowBottom = rowHeight * (rowIndex + 1);
                const colLeft = colWidth * colIndex;
                const colRight = colWidth * (colIndex + 1);
                
                if (mouseY >= rowTop && mouseY < rowBottom && mouseX >= colLeft && mouseX < colRight) {
                    rectangle.classList.add('active');
                }
            });
        });
    }

    document.addEventListener('mousemove', (event) => {
        const mouseX = event.clientX;
        const mouseY = event.clientY;
        updateRectangleColors(mouseX, mouseY);
    });

    // Initial check
    updateRectangleColors(window.innerWidth / 2, window.innerHeight / 2); // Set initial position to the middle of the viewport
</script>
